<div class="container py-4">
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let painting of paintings">
      <a [routerLink]="['/paintings', painting.documentId]">
        <div class="card h-100 shadow-sm">
          <img [src]="'https://strapi-production-d557.up.railway.app' + painting.Image[0].url" class="card-img-top"
            [alt]="painting.Name">
          <div class="card-body text-center">
            <h5 class="card-title mb-2">{{ painting.Name }}</h5>
            <p class="card-text text-muted fw-semibold">${{ painting.Price }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
